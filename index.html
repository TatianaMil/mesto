<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <div class="page__container">

      <header class="header">
        <img src="./images/logo.svg" alt="логотип страницы место" class="header__logo">
        <div class="header__line"></div>
      </header>

      <main>

        <section class="profile">
          <div class="profile__item">
            <img src="images/avatar-min.jpg" alt="изображение владельца профиля" class="profile__img">

            <div class="profile__form">

              <div class="profile__text">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__info"> Исследователь океана</p>
              </div>
              <button  class="profile__popap">
                <img src="images/popap.svg" class="profile__popap-img" alt="кнопка для открытия формы редактирования">
              </button>

            </div>




          </div>
          <button class="profile__button-plus"></button>
        </section>

        <section class="gallery">

          <div class="gallery__item">
            <img src="./images/carachaevo-min.jpg" alt="карачаевск" class="gallery__img">
            <div class="gallery__text-block">
              <h2 class="gallery__title">Карачаевск</h2>
              <div class="gallery__heart"></div>
            </div>
          </div>

          <div class="gallery__item">
            <img src="./images/elbrus-min.jpg" alt="гора эльбрус" class="gallery__img">
            <div class="gallery__text-block">
              <h2 class="gallery__title">Гора Эльбрус</h2>
              <div class="gallery__heart"></div>
            </div>
          </div>

          <div class="gallery__item">
            <img src="./images/dombay-min.jpg" alt="Домбай" class="gallery__img">
            <div class="gallery__text-block">
              <h2 class="gallery__title">Домбай</h2>
              <div class="gallery__heart"></div>
            </div>
          </div>

          <div class="gallery__item">
            <img src="./images/elbrus-min.jpg" alt="Гора Эльбрус" class="gallery__img">
            <div class="gallery__text-block">
              <h2 class="gallery__title">Гора Эльбрус</h2>
              <div class="gallery__heart"></div>
            </div>
          </div>

          <div class="gallery__item">
            <img src="./images/dombay-min.jpg" alt="Домбай" class="gallery__img">
            <div class="gallery__text-block">
              <h2 class="gallery__title">Домбай</h2>
              <div class="gallery__heart"></div>
            </div>
          </div>

          <div class="gallery__item">
            <img src="./images/carachaevo-min.jpg" alt="Карачаево" class="gallery__img">
            <div class="gallery__text-block">
              <h2 class="gallery__title">Карачаево-Черкеск</h2>
              <div class="gallery__heart"></div>
            </div>
          </div>

        </section>

      </main>

      <footer class="footer">
        <p class="footer__descr">© 2020 Mesto Russia</p>
      </footer>

    </div>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
