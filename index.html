      <!-- форма для редактирования данных (имя, about) -->
      <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__button-close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="form_name" class="popup__form">
            <input
            name="name"
            placeholder="Ваше имя"
            value=""
            minlength="5"
            maxlength="20"
            type="text"
            class="popup__input popup__input_form_name">
            <input
              type="text"
              placeholder="О вас"
              value=""
              minlength="5"
              maxlength="20"
              class="popup__input popup__input_form_about">
            <button type="submit" class="popup__button-submit">Сохранить</button>
          </form>
        </div>
      </div>


      <!-- форма добавления новых фото при нажатии на плюс -->
      <div class="popup popup_place_pluse">
        <div class="popup__container">
          <button type="button" class="popup__button-close popup__button-close_place_pluse"></button>
          <h2 class="popup__title">Новое место</h2>
          <form name="form_name" class="popup__form popup__form_place_pluse">

            name="name"
            placeholder="Название"
            value=""

            maxlength="20"
            type="text"

              type="text"
              placeholder="Ссылка на картинку"
              value=""
              minlength="5"
              maxlength="100"
              class="popup__input popup__input_form_img-link">
            <button type="submit" class="popup__button-submit popup__button-submit_place_pluse">Создать</button>
          </form>
        </div>
      </div>

      <!-- форма открытия большого изображения -->

        <figure class="popup__container-img">
          <button type="button" class="popup__button-close popup__button-close_place_big-img"></button>
