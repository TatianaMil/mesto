<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>

<body>
  <div class="page">
    <div class="page__container">

      <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="логотип страницы место" class="header__logo">
      </header>

      <main>

        <section class="profile">
          <div class="profile__item">
            <img src="<%=require('./images/avatar-min.jpg')%>" alt="изображение владельца профиля" class="profile__img">
            <div class="profile__form">
              <div class="profile__text">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__info"> Исследователь океана</p>
              </div>
              <button type="button" class="profile__button">
                <img src="<%=require('./images/popup.svg')%>" class="profile__button-img" alt="кнопка для открытия формы редактирования">
              </button>
            </div>
          </div>
          <button type="button" class="profile__button-plus"></button>
        </section>

        <section class="gallery"></section>

      </main>

      <footer class="footer">
        <p class="footer__descr">© 2020 Mesto Russia</p>
      </footer>

      <!-- форма для редактирования данных (имя, about) -->
      <div class="popup popup_type_profile">
        <div class="popup__container">
          <button type="button" class="popup__button-close popup__button-close_profile"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="about" class="popup__form popup__form_profile" novalidate>

            <input name="name" placeholder="Имя" value="" minlength="2" maxlength="40" required type="text" class="popup__input popup__input_form-name" id="username">
            <span class="username-error popup__input-error"></span>

            <input name="about" type="text" placeholder="О себе" value="" minlength="2" maxlength="200" required class="popup__input popup__input_form-about" id="about">
            <span class="about-error popup__input-error"></span>

            <button type="submit" class="popup__button-submit">Сохранить</button>
          </form>
        </div>
      </div>

      <!-- форма добавления новых фото при нажатии на плюс   новое место-->
      <div class="popup popup_type_card-add">
        <div class="popup__container">
          <button type="button" class="popup__button-close popup__button-close_add-card"></button>
          <h2 class="popup__title">Новое место</h2>
          <form name="add-cards" class="popup__form popup__form_card-add" novalidate>

            <input type="text" name="name" placeholder="Название" value="" required class="popup__input popup__input_img-name" id="title" minlength="2" maxlength="30">
            <span class="title-error popup__input-error"></span>

            <input name="link" type="url" placeholder="Ссылка на картинку" value="" required class="popup__input popup__input_img-link" id="link">
            <span class="link-error popup__input-error"></span>

            <button type="submit" class="popup__button-submit popup__button-submit_add-card popup__button-submit_save">Создать</button>
          </form>
        </div>
      </div>

      <!-- форма открытия большого изображения -->
      <div class="popup popup_type_img">
        <figure class="popup__container-img">
          <button type="button" class="popup__button-close popup__button-close_big-img"></button>
          <img src="#" alt="новое фото" class="popup__img">
          <figcaption class="popup__title-img">Название фото</figcaption>
        </figure>
      </div>

    </div>
  </div>

<!-- добавление новых картинок -->
  <template class='template-new-img' id="template-new-img">
    <article class="gallery__item">
      <div class="gallery__img-block">
        <img src="#" alt="новое фото" class="gallery__img">
        <button type="button" class="gallery__del"></button>
      </div>
      <div class="gallery__text-block">
        <h2 class="gallery__title"></h2>
        <button type="button" class="gallery__heart"></button>
      </div>
    </article>
  </template>

  <!-- <script src="./js/validate.js"></script> -->
  <!-- <script type="module" src="./pages/index.js"></script> -->
</body>
</html>
